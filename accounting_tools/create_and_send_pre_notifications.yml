name: pre_notification
updates:
  add_note: "Pre-Notification f체r SEPA Einzug {{ row.collection_date | month_year_de }} verschickt"
query:
  where:
    sepa_status: ['ok', 'missing']
    status: 'confirmed'
    role: ['CMT', 'UL', 'YP', 'IST']
    exclude_primary_group_id: [5, 6, 7, 45]
  include_sepa_mail_in_mailing_to: true
  email_only_where:
    id: [482]
from_addr: "anmeldung@worldscoutjamboree.de"
email_from: "info@worldscoutjamboree.de"
email_reply_to: "info@worldscoutjamboree.de"
email_subject: "WSJ 2027 Ank체ndigung SEPA Lastschrifteinzug {{ row.collection_date | date_de }} - {{ row.payment_role.short_role_name }} {{ row.id_and_name }}"
signature: "{{ EMAIL_SIGNATURE_DEBIT_PRE_NOTIFICATION }}"
content: |
  {% if row.sepa_name == row.full_name or row.sepa_name == row.short_full_name %}
  Hallo {{ row.greeting_name }},
  {% else %}
  Hallo {{ row.sepa_name }}, Hallo {{ row.greeting_name }},
  {% endif %}

  wir planen den n채chsten SEPA Lastschrifteinzug am {{ row.collection_date | date_de }} durchzuf체hren.

  Du nimmst mit folgenden Daten an diesem Lastschrifteinzug teil:

      Teilnehmer*in: {{ row.full_name }}
      Betrag: {{ row.open_amount_cents | format_cents_as_eur_de }}
      Kontoinhaber*in: {{ row.sepa_name }}
      IBAN: {{ row.sepa_iban | format_iban }}
      {% if (row.sepa_bank_name is defined) and (row.sepa_bank_name) %}    Bank: {{ row.sepa_bank_name }}
      {% endif %}
      Mandatsreferenz: {{ row.sepa_mandate_id }}
      Verwendungszweck: {{ row.sepa_dd_description }}


  Dein WSJ-Orga-Team
  Daffi und Peter
