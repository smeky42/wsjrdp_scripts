updates:
  new_status: confirmed
  add_tags: YP-Confirmation-Mail
  remove_tags: Warteliste
query:
  include_sepa_mail_in_mailing_to: true
  where:
    role: YP
    id: [482]  # Test-Account
from_addr: anmeldung@worldscoutjamboree.de
email_from: unit-management@worldscoutjamboree.de
email_subject: "Bestätigung deiner {{ row.payment_role.short_role_name }} Anmeldung zum Jamboree 2027 in Polen - {{ row.short_full_name }} (id {{ row.id }})"
content: |
  Hallo {{ row.greeting_name }},

  wir freuen uns sehr, deine Teilnahme als Youth Participant am World Scout Jamboree 2027 in Polen hiermit offiziell zu bestätigen!

  {{ render_confirmation_info() }}


  Wir freuen uns riesig, dass du Teil dieses besonderen Abenteuers wirst und gemeinsam mit uns ein unvergessliches Jamboree erleben möchtest.

  Um immer auf dem neuesten Stand zu bleiben, kannst du gerne einem unserer Infokanäle für das gesamte deutsche Kontingent beitreten. Alle essenziellen Infos bekommst du auch per Mail.

      Telegram: https://t.me/wsjrdp
      WhatsApp: https://whatsapp.com/channel/0029Vb0LOom7DAWzG1tjxf3s

  Willkommen im Kontingent – wir freuen uns schon sehr darauf, dich kennenzulernen und diese spannende Reise gemeinsam zu starten!

  {{ render_upcoming_payment_text() }}
  Gut Pfad
  Dein Contingent Management Team
signature: "{{ EMAIL_SIGNATURE_CMT }}"
