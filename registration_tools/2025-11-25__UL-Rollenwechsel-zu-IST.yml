summary: "{{ row.id }} {{ row.short_full_name }}; role: {{ row.payment_role }}; status: {{ row.status }}; To: {{ msg.to }}; Cc: {{ msg.cc }}"
email_subject: "Deine Rolle beim World Scout Jamboree wechselt von UL zu IST: {{ row.short_full_name }} (id {{ row.id }})"
email_reply_to: info@worldscoutjamboree.de
signature: "{{ EMAIL_SIGNATURE_CMT }}"
content: |
  Hallo {{ row.greeting_name }},

  zunächst möchten wir dir für dein Engagement, deine Zeit und die Energie, die du bereits in die Vorbereitung gesteckt hast, danken. Wir wissen sehr zu schätzen, wie viel Herzblut du in die Rolle des Unit Leaders investiert hast.

  Leider mussten wir feststellen, dass es in deiner Unit nicht gelungen ist, genügend Youth Participants verbindlich an dich zu binden. Deshalb können wir dir die Rolle als Unit Leader für das kommende World Scout Jamboree nicht anbieten.
  Uns ist bewusst, dass diese Nachricht enttäuschend sein kann, und es tut uns wirklich leid, dir das mitteilen zu müssen.

  Gleichzeitig möchten wir dir aber eine Alternative anbieten:
  Du hast die Möglichkeit, als IST mitzufahren – und wir würden uns sehr freuen, dich weiterhin im Team dabeizuhaben. Falls du dieses Angebot annehmen möchtest, müsstest du bitte deine Anmeldung noch einmal ausdrucken und die ersten beiden Seiten (Anmeldung und SEPA) erneut unterschreiben und hochladen. Bitte beachte, dass der Preis sich dabei erhöht.
  Bitte schließe deine Anmeldung als IST in den nächsten Tagen am Besten noch im November ab.

  Wir hoffen sehr, dass du dich trotz der Rollenänderung dafür entscheidest, uns zu unterstützen.
  Es wäre großartig, dich weiterhin beim World Scout Jamboree 2027 in Polen begrüßen zu dürfen.

  Vielen Dank noch einmal für alles, was du bisher eingebracht hast.
  Melde dich gerne jederzeit, wenn du Rückfragen hast oder Unterstützung benötigst.

  Herzliche Grüße und Gut Pfad!

  Dein Contingent Management Team
