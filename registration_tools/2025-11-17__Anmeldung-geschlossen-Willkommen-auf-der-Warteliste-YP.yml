action_arguments:
  new_primary_group_id: 6
select:
  role: YP
  status: ['registered', 'printed']
  primary_group_id: 3
email_subject: "YP Anmeldung zum Jamboree 2027 in Polen geschlossen: {{ row.short_full_name }} (id {{ row.id }}) - Willkommen auf der Warteliste"
email_reply_to: info@worldscoutjamboree.de
summary: "{{ row.id }} {{ row.short_full_name }}; role: {{ row.payment_role }}; status: {{ row.status }}; To: {{ msg.to }}; Cc: {{ msg.cc }}"
signature: "{{ EMAIL_SIGNATURE_CMT }}"
content: |
  Hallo {{ row.greeting_name }},

  wir haben die Anmeldung zum Jamboree geschlossen.
  Du hast deine Anmeldung nicht abgeschlossen und stehst jetzt auf der Warteliste.

  Wir füllen unsere Units regional weiterhin auf und freuen uns, wenn sich interessierte Personen in die Warteliste eintragen.
  Bitte beachten: Auch die Anmeldung zur Warteliste muss vollständig abgeschlossen werden, um noch einen Platz im Kontingent zu bekommen.


  Dein Contigent Management Team
