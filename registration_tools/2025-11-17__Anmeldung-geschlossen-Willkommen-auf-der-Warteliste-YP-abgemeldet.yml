action_arguments:
  new_primary_group_id: 6
  email: false
select:
  # role: YP  # Hinweis: `role: YP` matcht nicht Personen, die noch keine payment_role haben
  status: ['deregistration_noted', 'deregistered']
  exclude_deregistered: false
  primary_group_id: 3
summary: "{{ row.id }} {{ row.short_full_name }}; role: {{ row.payment_role }}; status: {{ row.status }}; To: {{ msg.to }}; Cc: {{ msg.cc }}"
email_subject: "Anmeldung zum Jamboree 2027 in Polen geschlossen: {{ row.short_full_name }} (id {{ row.id }}) - Willkommen auf der Warteliste"
email_reply_to: info@worldscoutjamboree.de
content: |
  Hallo {{ row.greeting_name }},

  wir haben die Anmeldung zum Jamboree geschlossen. Du hast nicht alle Dokumente hochgeladen und damit ist deine Anmeldung nicht rechtzeitig abgeschlossen.
  Deswegen stehst du jetzt auf der Warteliste.

  Wenn du weiterhin Interesse an einer Teilnahme am Jamboree hast, solltest du die fehlenden Dokumente hochladen und damit deine Anmeldung vervollständigen. Wir füllen unsere Units regional weiterhin mit Personen (Youth Participants) von der Warteliste auf. Das gilt sowohl für die Zeit bis die Unit-Einteilung abgeschlossen ist als auch danach, wenn angemeldete Youth Participants (YPs) das Kontingent wieder verlassen.
  Um als Nachrücker*in von der Warteliste in Betracht zu kommen, müssen deine Unterlagen vollständig hochgeladen und stimmig sein.

  Der aktuelle Status deiner Anmeldung auf der Warteliste ist „{{ row.status_de }}“ (Stand {{ row.today_de }}).


  Dein Contingent Management Team
