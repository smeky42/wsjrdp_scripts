select:
  roles: UL
email_subject: Letzte Tage der UL Anmeldung zum Jamboree 2027 in Polen (id {{ row.id }})
email_reply_to: info@worldscoutjamboree.de
summary: "{{ row.id }} {{ row.short_full_name }}; role: {{ row.payment_role }}; status: {{ row.status }}; To: {{ msg.to }}; Cc: {{ msg.cc }}"
signature: "{{ EMAIL_SIGNATURE_CMT }}"
content: |
  Hallo {{ row.greeting_name }},

  wir freuen uns riesig, dass du dich für das World Scout Jamboree 2027 in Polen als Unitlead (UL) angemeldet hast!

  Mit großen Schritten laufen wir auf den Anmeldeschluss am 16.11.2025 zu — nur noch eine Woche bleibt, bis die Anmeldung schließt und wir die Units zusammenstellen können.

  {% if row.status in ['reviewed', 'confirmed'] %}
  Der aktuelle Status deiner Anmeldung ist „{{ row.status_de }}“ (Stand {{ row.today_de }}), d.h. deine Anmeldung ist vollständig und stimmig.  Achtung! Dies ist noch kein offizieller Vertragsschluss. Dieser geschieht erst, wenn wir aus Polen die offizielle Bestätigung unserer Anmeldung als Kontingent erhalten haben. Dies wird voraussichtlich Anfang Dezember sein. Solange müssen auch wir im Contigent Management Team (CMT) warten, ob wir zum Jamboree fahren dürfen.

  Kontrolliere bitte noch einmal, ob du auch die Buddy-ID des Unitlead angegeben hast, mit dem du gerne unterwegs sein möchtest.
  {% else %}
  Bitte überprüfe deshalb jetzt, ob deine Anmeldung vollständig abgegeben ist und nutze die Zeit auch, um eine Buddy-ID zu hinterlegen, falls du das noch nicht getan hast.

  Ohne vollständige Anmeldung kannst du nicht am Jamboree teilnehmen!

  Der aktuelle Status deiner Anmeldung ist „{{ row.status_de }}“ (Stand {{ row.today_de }}).

  Sollte der Status noch auf „Registriert“, „Anmeldung gedruckt“ oder „Dokumente in Überprüfung durch CMT“ stehen, hast du noch nicht alle Dokumente vollständig hochgeladen, oder bei der Überprüfung deiner Anmeldung sind uns Unstimmigkeiten aufgefallen und du wurdest gebeten, eines oder mehrere Dokumente erneut hochzuladen. Ist der Status „Upload vollständig“, musst du nichts weiter tun. Wir werden deine Anmeldung prüfen und bei einer erfolgreichen Prüfung den Status ändern zu „Dokumente vollständig überprüft“.  Dies ist dein Zeichen, dass bei deiner Anmeldung alles stimmig ist. Achtung! Dies ist noch kein offizieller Vertragsschluss. Dieser geschieht erst, wenn wir aus Polen die offizielle Bestätigung unserer Anmeldung als Kontingent erhalten haben. Dies wird voraussichtlich Anfang Dezember sein. Solange müssen auch wir im Contigent Management Team (CMT) warten, ob wir zum Jamboree fahren dürfen.

  Du kannst den Status auch jederzeit auf deiner Startseite in unserem Anmeldetool (https://anmeldung.worldscoutjamboree.de) überprüfen.
  {% endif %}

